<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    class ABox extends React.Component {
      constructor() {
        super()
        this.classHandler = this.classHandler.bind(this)
      }
      classHandler() {
        alert('hello')
      }
      render() {
        return (
          <button onClick={this.classHandler}>
            Click
          </button>
        )
      }
    }
    class BBox extends React.Component {
      constructor() {
        super()
      }
      classHandler() {
        alert('Hello~')
      }
      render() {
        return (
          <button onClick={e => this.classHandler(e)}>
            Click!
          </button>
        )
      }
    }
    ReactDOM.render(
      <div>
        <ABox />
        <BBox />
      </div>,
      document.getElementById('root')
    )
  </script>
</body>

</html>
