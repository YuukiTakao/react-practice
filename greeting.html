<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="disp"></div>
  <script type="text/babel">
    ReactDOM.render(
      getGreeting(),
      document.querySelector('#disp')
    )
    function getGreeting() {
      const r = Math.floor(Math.random() * 3)
      if (r == 0) return <p>今日も頑張りましょう</p>
      if (r == 1) return <p>こんにちは。</p>
      if (r == 2) return <p>朗らかな日ですね</p>
    }
  </script>
</body>

</html>
