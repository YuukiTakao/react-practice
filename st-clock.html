<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    class SClock extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          now: (new Date())
        }
        setInterval(e => {
          this.setState({ now: (new Date()) })
        }, 1000)
      }
      render() {
        const now = this.state.now
        const hh = this.fmt(now.getHours())
        const mm = this.fmt(now.getMinutes())
        const ss = this.fmt(now.getSeconds())
        return (<div>{hh}:{mm}:{ss}</div>)
      }
      fmt(v) {
        const s = "00" + v
        return s.substr(s.length - 2, 2)
      }
    }
    ReactDOM.render(
      <div><SClock /></div>,
      document.getElementById('root')
    )
  </script>
</body>

</html>
