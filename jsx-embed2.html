<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const title = "書道"
    const imgUrl = "https://stat.ameba.jp/user_images/20190330/07/doukanyano/8e/e9/j/o0810108014381265718.jpg?caw=800"
    const msg =
      <div>
        <h1>{title}</h1>
        <p><img src={imgUrl} alt="" /></p>
      </div>
    const elm = document.getElementById("root")
    ReactDOM.render(msg, elm)
  </script>
</body>

</html>
